<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1 class="text-center mb-3">Movies Catalog</h1>
    <div class="container d-flex justify-content-between">
        <div class="left">
            <form action="#" class="d-flex flex-column">
                <input type="text">
                <input type="number">
                <select name="" id="">
                    <option value="">1</option>

                </select>
                <select name="" id="">

                    <option value="">3</option>
                </select>
                <input type="search" name="" id="">

            <h2 class="fs-3 ">Bookmarked movies</h2>
            <ul class="list-unstyled">

                    <p class="fs-5 ">Avengers: Infinity War </p>
                    <div class="btn btn-danger mb-4">Remove</div>
                </li>
                <li class="border border-2">

                    <div class="btn btn-danger mb-4">Remove</div>

                            <button class="btn btn-outline-success">Bookmark</button>
                        </div>
                    </div>
                </li>
            </ul>
            <nav aria-label="...">

                    <li class="page-item " aria-current="page">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
